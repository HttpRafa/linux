name: Automatic Updates
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 6"

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.BOT_TOKEN }}

      - name: "Install Nix ❄️"
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: "Configure Git Identity 🤖"
        run: |
          git config --global user.email "203101176+HttpBot@users.noreply.github.com"
          git config --global user.name "HttpBot"

      - name: "Set Branch Name 🌿"
        id: branch
        run: |
          branch="chore/flake-$(date +'%Y%m%d')"
          echo "branch=$branch" >> $GITHUB_OUTPUT

      - name: "Update Flake Lock ❄️"
        run: nix flake update

      - name: "Check for changes 🔄"
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: "Create Pull Request🤖"
        if: steps.check_changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.BOT_TOKEN }}
          branch: ${{ steps.branch.outputs.branch }}
          commit-message: "chore: update flake lock file $(date +'%Y-%m-%d')"
          title: "chore(ci): update flake lock file $(date +'%Y-%m-%d')"
          body: "This PR updates the flake lock file."
          base: "main"
          labels: "chore"
          reviewers: "HttpRafa"